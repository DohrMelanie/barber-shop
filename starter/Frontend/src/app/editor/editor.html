<div class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 py-12">
  <div class="container mx-auto px-4 max-w-2xl">
    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
      <!-- Header -->
      <div class="bg-slate-50 px-8 py-6 border-b border-slate-200">
        <h2 class="text-2xl font-bold text-slate-800">New Appointment</h2>
        <p class="text-sm text-slate-500 mt-1">Fill in the details below</p>
      </div>

      <!-- Form -->
      <!-- TODO: Implement form binding and submission -->
      <form class="p-8 space-y-6">
        <!-- Customer Name -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2"> Customer Name </label>
          <input
            type="text"
            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
            placeholder="Enter customer name"
          />
        </div>

        <!-- Date and Time -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2"> Date </label>
            <input
              type="date"
              class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
            />
            <p class="text-xs text-slate-500 mt-1">Only Friday-Sunday available</p>
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2"> Start Time </label>
            <input
              type="time"
              class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
            />
            <p class="text-xs text-slate-500 mt-1">Happy hour: 14:00-16:00</p>
          </div>
        </div>

        <!-- Duration -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2"> Duration (minutes) </label>
          <input
            type="number"
            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
            placeholder="60"
            min="15"
            step="15"
          />
        </div>

        <!-- Barber Selection -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-3"> Select Barber </label>
          <div class="grid grid-cols-2 gap-4">
            <label class="relative cursor-pointer">
              <input type="radio" name="barber" value="Gerrit" class="peer sr-only" />
              <div
                class="p-4 border-2 border-slate-200 rounded-lg peer-checked:border-blue-500 peer-checked:bg-blue-50 transition-all hover:border-slate-300"
              >
                <div class="font-semibold text-slate-800">Gerrit</div>
                <div class="text-xs text-slate-500 mt-1">Master Barber</div>
              </div>
            </label>
            <label class="relative cursor-pointer">
              <input type="radio" name="barber" value="Todd" class="peer sr-only" />
              <div
                class="p-4 border-2 border-slate-200 rounded-lg peer-checked:border-blue-500 peer-checked:bg-blue-50 transition-all hover:border-slate-300"
              >
                <div class="font-semibold text-slate-800">Todd</div>
                <div class="text-xs text-slate-500 mt-1">Apprentice</div>
              </div>
            </label>
          </div>
        </div>

        <!-- Services -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-3"> Services </label>
          <!-- TODO: Populate service options dynamically -->
          <div class="space-y-2">
            <label
              class="flex items-center p-3 border border-slate-200 rounded-lg hover:bg-slate-50 cursor-pointer transition-colors"
            >
              <input
                type="checkbox"
                class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500"
              />
              <span class="ml-3 text-sm text-slate-700">Faded Cut</span>
              <span class="ml-auto text-sm font-medium text-slate-900">€40.00</span>
            </label>
            <label
              class="flex items-center p-3 border border-slate-200 rounded-lg hover:bg-slate-50 cursor-pointer transition-colors"
            >
              <input
                type="checkbox"
                class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500"
              />
              <span class="ml-3 text-sm text-slate-700">Beard Shaped</span>
              <span class="ml-auto text-sm font-medium text-slate-900">€15.00</span>
            </label>
            <label
              class="flex items-center p-3 border border-slate-200 rounded-lg hover:bg-slate-50 cursor-pointer transition-colors"
            >
              <input
                type="checkbox"
                class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500"
              />
              <span class="ml-3 text-sm text-slate-700">Hot Towel Shave</span>
              <span class="ml-auto text-sm font-medium text-slate-900">€18.00</span>
            </label>
          </div>
        </div>

        <!-- Beverage Choice -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">
            Beverage Preference (Optional)
          </label>
          <select
            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
          >
            <option value="">None</option>
            <option value="Coffee">Coffee</option>
            <option value="Tea">Tea</option>
            <option value="Water">Water</option>
            <option value="Champagne">Champagne</option>
          </select>
          <p class="text-xs text-slate-500 mt-1">Surcharge applies if selected</p>
        </div>

        <!-- VIP Status -->
        <div>
          <label class="flex items-center cursor-pointer">
            <input
              type="checkbox"
              class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500"
            />
            <span class="ml-3 text-sm font-medium text-slate-700"
              >VIP Treatment (1.5x price multiplier)</span
            >
          </label>
        </div>

        <!-- Price Estimate -->
        <!-- TODO: Calculate and display estimated price in real-time -->
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
          <div class="flex justify-between items-center">
            <span class="text-sm font-medium text-slate-700">Estimated Total:</span>
            <span class="text-2xl font-bold text-blue-600">€--</span>
          </div>
          <p class="text-xs text-slate-500 mt-1">Final price calculated on server</p>
        </div>

        <!-- Actions -->
        <div class="flex gap-4 pt-4">
          <a
            href="/"
            class="flex-1 px-6 py-3 border border-slate-300 text-slate-700 font-medium rounded-lg hover:bg-slate-50 transition-colors text-center"
          >
            Cancel
          </a>
          <!-- TODO: Implement form validation and submission -->
          <button
            type="submit"
            class="flex-1 px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors"
          >
            Create Appointment
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
